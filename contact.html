<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="styles.css">

    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="container-logo">
            <img src="images/SS Logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1>Contact Me</h1>
            <p>Input your name and email and I will contact you for help to get a quote.</p>
            
        </section>

        <section id="contact">
            <form id="dataForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone (optional):</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <input type="submit" value="Submit">
            </form>

            <div id="successCard">
                <div class="success-message">Success!</div>
                <div class="success-description">Your information has been submitted successfully.</div>
            </div>

            <div id="status"></div>
        </section>
    </main>

    <footer>
        <p>
            &copy; 2024 Storage Solutions. All rights reserved.
        </p>
    </footer>

</body>
</html>
